baseURL = "https://gramroots.org/"
title = "Gram Roots Collective Foundation"
theme = "PaperMod"
languageCode = "en"
enableRobotsTXT = true

[pagination]
  pagerSize = 9

[params]
  env = "production"
  description = "Community-led solutions with rural families in Barwani & Khargone (MP)."
  author = "Gram Roots Collective Foundation"
  defaultTheme = "light"
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  images = ["images/logo.jpg"]
  
  # Brand colors
  colorScheme = "light"
  primaryColor = "#1F6B6B"
  secondaryColor = "#C5642A"
  accentColor = "#D9A441"
  
  # PaperMod specific settings
  themeVariant = "light"
  themeVariantAuto = false

[params.assets]
  favicon = "favicon.ico"
  customCSS = ["css/extended/brand.css"]
  customJS = []

